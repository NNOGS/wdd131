<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="The welcome message showing your review was accepted with the attempts made">
  <meta name="author" content="Obinna Godswill Sosthenes Njoku">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>
<body>

<header>
  <h1>Product Review Form</h1>
</header>

<main>
  <form action="review.html" method="get">

    <!-- Product Name -->
    <label for="productName">Product Name*</label>
    <select id="productName" name="productName" required>
      <option disabled selected>Select a Product ...</option>
      <!-- JS will populate -->
    </select>

    <!-- Rating -->
    <fieldset>
      <legend>Overall Rating*</legend>
      <div class="rating">
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
      </div>
    </fieldset>

    <!-- Date -->
    <label for="installDate">Date of Installation*</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Features -->
    <fieldset>
      <legend>Useful Features (check all that apply)</legend>

      <label><input type="checkbox" name="features" value="durability"> Durability</label>
      <label><input type="checkbox" name="features" value="design"> Design</label>
      <label><input type="checkbox" name="features" value="performance"> Performance</label>
      <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
      <label><input type="checkbox" name="features" value="safety"> Safety</label>

    </fieldset>

    <!-- Written Review -->
    <label for="reviewText">Written Review</label>
    <textarea id="reviewText" name="reviewText" rows="4"></textarea>

    <!-- User Name -->
    <label for="userName">Your Name(Optional)</label>
    <input type="text" id="userName" name="userName">

    <input type="submit" value="Submit Review">

  </form>
</main>

<footer>
  <p>
            &copy; 2025 <span id="currentyear"></span> Obinna Godswill Sosthenes Njoku, Nigeria.
        </p>
        <p id="lastModified"></p>
</footer>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naija HomeTech | References</title>
    <meta name="description" content="Naija HomeTech a solution to affordable smart home gadgets for Nigerians">
    <meta name="author" content="Obinna Godswill Sosthenes Njoku">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/naijatech.css">
    <script src="scripts/naijatech.js" defer></script>
</head>
<body>
    <header>
  <div class="logo">
    <img src="images/b-logo1.jpg" alt="Company logo">
  </div>

  

  <nav>

    <button class="nav-toggle" aria-expanded="false">☰</button>
    
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="devices.html">Devices</a></li>
      <li><a href="setup.html">Set-Up Tutorials</a></li>
      <li><a href="references.html">References</a></li>
    </ul>
  </nav>
</header>


   <main>
  <form action="refrence-review.html" method="get">

    <!-- Product Name -->
    <label for="productName">Product Reference Form*</label>
    <p>Your rating will be duly appreciated as it will help us improve on the products.</p>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
      <!-- JS will populate -->
    </select>

    <!-- Rating -->
    <fieldset>
  <legend>Overall Rating*</legend>
  <div class="rating">
    <input type="radio" id="rating1" name="rating" value="1" required>
    <label for="rating1">☆</label>

    <input type="radio" id="rating2" name="rating" value="2" required>
    <label for="rating2">☆☆</label>

    <input type="radio" id="rating3" name="rating" value="3" required>
    <label for="rating3">☆☆☆</label>

    <input type="radio" id="rating4" name="rating" value="4" required>
    <label for="rating4">☆☆☆☆</label>

    <input type="radio" id="rating5" name="rating" value="5" required>
    <label for="rating5">☆☆☆☆☆</label>
  </div>
</fieldset>



    <!-- Date -->
    <label for="installDate">Date of Installation*</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Features -->
    <fieldset>
  <legend>Useful Features (check all that apply)</legend>

  <input type="checkbox" id="featureDurability" name="features" value="durability">
  <label for="featureDurability">Durability</label>

  <input type="checkbox" id="featureDesign" name="features" value="design">
  <label for="featureDesign">Design</label>

  <input type="checkbox" id="featurePerformance" name="features" value="performance">
  <label for="featurePerformance">Performance</label>

  <input type="checkbox" id="featureEfficiency" name="features" value="efficiency">
  <label for="featureEfficiency">Efficiency</label>

  <input type="checkbox" id="featureSafety" name="features" value="safety">
  <label for="featureSafety">Safety</label>
</fieldset>

    <!-- Written Review -->
    <label for="reviewText">Written Review</label>
    <textarea id="reviewText" name="reviewText" rows="4"></textarea>

    <!-- User Name -->
    <label for="userName">Your Name(Optional)</label>
    <input type="text" id="userName" name="userName">

    <input type="submit" value="Submit Review">

  </form>
</main>

    <footer>
        <p>
            &copy; 2025 <span id="currentyear"></span> naijatech.com - Obinna Godswill Sosthenes Njoku, Nigeria.
        </p>

    </footer>
</body>
</html>

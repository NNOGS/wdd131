<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <meta name="description" content="Learning to lazy load a page on a web browser">
    <meta name="author" content="Obinna Godswill Sosthenes Njoku">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/lazyloading.css">   
    <script src="scripts/lazyloading.js" defer></script>  
</head>
<body>
    <main>
        <h1>Lazyloading</h1>
       <picture>
        <img src="../images/salt-lake-temple.jpg" alt="Salt Lake Temple Image" 
        loading="lazy" width="400" height="600">
       </picture>
       <picture>
        <img src="../images/oakland-california-t.jpg" alt="Oakland Californian Temple image" 
        loading="lazy" width="400" height="600">
       </picture>
       <picture>
        <img src="../images/manila-phillipines-t.jpg" alt="Manila-Phillipines Temple image"
         loading="lazy" width="400" height="600">
       </picture>
       <picture>
        <img src="../images/los-angeles-california-t.jpg" alt="Los-angeles Californian Temple image" 
        loading="lazy" width="400" height="600">
       </picture>
       <picture>
        <img src="../images/lisbon-portugal-t.jpg" alt="Lisbon Portugal Temple image" 
        loading="lazy" width="400" height="600">
       </picture>
       <picture>
        <img src="../images/kirtland-temple.jpg" alt="Kirtland Temple Image" 
        loading="lazy" width="400" height="600">
       </picture>
    </main>
    <footer>
          <p>
            &copy; 2025 <span id="currentyear"></span> Obinna Godswill Sosthenes Njoku, Nigeria.
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
